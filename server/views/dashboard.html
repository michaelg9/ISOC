<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Data Analyser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  <style>
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
  <script>
    var apiKey = "37e72ff927f511e688adb827ebf7e157";
    var requestURL = "../data/0.1/q?"
    var requestParams = {appid: apiKey}
    var batteryData = $.get({
        url: requestURL,
        data: requestParams
    }).done(function(data, textStatus, jqXHR) {
        var ctx = $("#batteryChart");
        var dataJSON = JSON.parse(data);
        var batteryData = dataJSON.devices[0].data.battery;
        var batteryLevel = batteryData.map(function(battery) {
            return battery.value;
        });
        var batteryTimes = batteryData.map(function(battery) {
            return battery.time;
        });
        console.log(batteryLevel);
        console.log(batteryTimes);
        var batteryChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: batteryTimes,
                datasets: [{
                    label: "Moto X",
                    borderColor: "rgba(75,192,192,1)",
                    data: batteryLevel
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        gridLines: {
                            display: false
                        },
                        display: true,
                        ticks: {
                            beginAtZero: true,
                            max: 100
                        }
                    }],
                    xAxes: [{
                        gridLines: {
                            display: false
                        },
                        display: false
                    }]
                }
            }
        })
    });
  </script>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="/auth/0.1/logout">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Logo</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Dashboard</a></li>
        <li><a href="/auth/0.1/logout">Log out</a></li>
      </ul><br>
    </div>
    <br>

    <div class="col-sm-9">
      <div class="well">
        <h4>Device</h4>
        <p>Some device info...</p>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h4>Battery</h4>
            <canvas id="batteryChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
            <h4>Some other stuff</h4>
            <p>Some other graph...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
