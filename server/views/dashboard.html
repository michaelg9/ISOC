<!DOCTYPE html>
<html lang="en">
<head>
  <title>Monitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Dependencies for JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- Dependencies for Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Dependencies for Angular.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- Dependencies for Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  <!-- Dependencies for Datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"></script>
  <!-- Dependencies for Date Range Picker -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <!-- Own JavaScript-->
  <script src="static/js/dashboard.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.css">
  <style>
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<!-- Collapsed Navbar -->
<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Monitor</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="" class="logout">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Monitor</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Dashboard</a></li>
        <li><a href="" class="logout">Log out</a></li>
      </ul><br>
    </div>
    <br>

    <div class="col-sm-9">
      <div class="well" ng-app="deviceApp" ng-controller="deviceController">
        <h4>Device</h4>
        <p>
          <b>Model: </b><span ng-bind="deviceInfo.model"></span><br/>
          <b>Manufacturer: </b><span ng-bind="deviceInfo.manufacturer"></span><br/>
          <b>Operating System: </b><span ng-bind="deviceInfo.os"></span><br/>
        </p>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h4>Battery</h4>
            <div class="form-group has-feedback">
              <input type="text" id="daterangepicker" class="form-control">
              <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
            </div>
            <canvas id="batteryChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
            <h4>Some other stuff</h4>
            <p>Some other graph...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
