<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Data Analyser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Dependencies for JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- Dependencies for Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Own CSS and JavaScript -->
  <link rel="stylesheet" href="/static/style/login.css">
  <script src="/static/js/TokenAuth.js"></script>
  <script src="/static/js/login.js"></script>
</head>
<body id="body-login">
  <!-- Main Content -->
  <div class="container">

    <!-- Login form -->
    <form class="form-signin">
      <div id="alert-wrong-password"></div>
      <input type="text" id="email" class="form-control" placeholder="Email">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <div id="forgot-password">
        <a href="#">Forgotten password?</a>
      </div>
      <button id="login-btn" class="btn btn-primary" type="button">Log in</button>
    </form>

  </div>
</body>
